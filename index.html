<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0180D0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Sal Vetri</title>
  </head>
  <body>
    <header>
      <section class="container">
        <div class="name">
          <h1>SAL VETRI</h1>
        </div>
        <nav class="row">
          <div class="col-4">
            <img class="logo" src="400x400.png" alt="Sal Vetri Logo" />
          </div>
          <button class="col-2 text-nowrap">Cheat</button>
          <button class="col-2">DFS</button>
          <button class="col-2">Podcast</button>
          <button class="col-2 text-nowrap primary">Sign Up</button>
        </nav>
      </section>
    </header>
    <div class="twitter">
      <a
        class="twitter-timeline"
        data-lang="en"
        data-width="345"
        data-height="500"
        data-theme="dark"
        href="https://twitter.com/SalVetriDFS?ref_src=twsrc%5Etfw"
        >Tweets by SalVetriDFS</a
      >
    </div>
    <script
      async
      src="https://platform.twitter.com/widgets.js"
      charset="utf-8"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
